version: '2'
services:
  web-a:
    build:
      context: ./
      dockerfile: Dockerfile.web
    networks:
      - default
  web-b:
    build:
      context: ./
      dockerfile: Dockerfile.web
    networks:
      - default
  web-c:
    build:
      context: ./
      dockerfile: Dockerfile.web
    networks:
      - default
  proxy:
    build:
      context: ./
      dockerfile: Dockerfile.proxy
    networks:
      - default
    links:
      - web-a
      - web-b
      - web-c
    ports:
      - "3000:3000"
